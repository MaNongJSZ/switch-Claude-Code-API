<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code API Configuration Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .current-status {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .status-label {
            font-weight: bold;
            color: #34495e;
        }

        .status-value {
            color: #7f8c8d;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .model-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .model-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .model-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .model-info {
            margin-bottom: 15px;
        }

        .model-info span {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .language-switch:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .edit-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="language-switch" onclick="toggleLanguage()" data-lang-key="languageSwitch">EN</button>
            <h1 data-lang-key="title">Claude Code API Configuration Manager</h1>
            <p data-lang-key="subtitle">Web Interface - Manage and Switch API Provider Configurations</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <!-- Current Status -->
            <div class="section">
                <h2 data-lang-key="currentStatus">üîç Current Configuration Status</h2>
                <div id="current-status" class="current-status">
                    <div class="loading">Loading current status...</div>
                </div>
                <div class="button-group">
                    <button class="btn btn-warning" onclick="clearConfiguration()" data-lang-key="clearConfig">Clear Configuration</button>
                    <button class="btn btn-primary" onclick="refreshStatus()" data-lang-key="refreshStatus">Refresh Status</button>
                </div>
            </div>

            <!-- Model Management -->
            <div class="section">
                <h2 data-lang-key="modelManagement">üîß Model Configuration Management</h2>
                <div class="toolbar">
                    <input type="text" id="search-box" class="search-box" data-lang-key="searchPlaceholder" placeholder="Search models..." onkeyup="filterModels()">
                    <button class="btn btn-success" onclick="showAddForm()" data-lang-key="addNewModel">‚ûï Add New Model</button>
                </div>

                <div id="models-container" class="models-grid">
                    <div class="loading">Loading model configurations...</div>
                </div>
            </div>

            <!-- Add Model Form -->
            <div class="section">
                <div id="add-form" class="form-section">
                    <h3 data-lang-key="addModelTitle">Add New Model Configuration</h3>
                    <form onsubmit="addModel(event)">
                        <div class="form-group">
                            <label for="model-id" data-lang-key="modelIdLabel">Model ID *</label>
                            <input type="text" id="model-id" required data-lang-key="modelIdPlaceholder" placeholder="e.g. claude3">
                        </div>
                        <div class="form-group">
                            <label for="model-name" data-lang-key="displayNameLabel">Display Name *</label>
                            <input type="text" id="model-name" required data-lang-key="displayNamePlaceholder" placeholder="e.g. Claude 3">
                        </div>
                        <div class="form-group">
                            <label for="model-description" data-lang-key="descriptionLabel">Description</label>
                            <textarea id="model-description" data-lang-key="descriptionPlaceholder" placeholder="Model description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="model-base-url" data-lang-key="baseUrlLabel">API Base URL *</label>
                            <input type="url" id="model-base-url" required data-lang-key="baseUrlPlaceholder" placeholder="e.g. https://api.example.com/anthropic">
                        </div>
                        <div class="form-group">
                            <label for="model-api-key-env" data-lang-key="apiKeyEnvLabel">API Key Environment Variable *</label>
                            <input type="text" id="model-api-key-env" required data-lang-key="apiKeyEnvPlaceholder" placeholder="e.g. CLAUDE_API_KEY">
                        </div>
                        <div class="form-group">
                            <label for="model-main" data-lang-key="mainModelLabel">Main Model Name *</label>
                            <input type="text" id="model-main" required data-lang-key="mainModelPlaceholder" placeholder="e.g. claude-3-opus">
                        </div>
                        <div class="form-group">
                            <label for="model-fast" data-lang-key="fastModelLabel">Fast Model Name</label>
                            <input type="text" id="model-fast" data-lang-key="fastModelPlaceholder" placeholder="e.g. claude-3-haiku (leave empty to use main model)">
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-success" data-lang-key="save">Save</button>
                            <button type="button" class="btn btn-danger" onclick="hideAddForm()" data-lang-key="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
